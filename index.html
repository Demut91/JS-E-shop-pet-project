<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <input type="text" v-model="searchline" class="goods-search" />
        <button class="search-button btn" @click="filterGoods" type="button">Искать</button>
        <button class="btn" @click="showCart = !showCart" type="button">Корзина</button>
      </header>
      <main>
        <div class="products">
          <div class="product-item" v-for="good in filteredGoods">
            <h3>{{ good.product_name }}</h3>
            <p>{{ good.price }}</p>
          </div>
          <transition name="fade">
            <div v-if="showCart" class="Cart">
              <h2>Корзина</h2>
            </div>
          </transition>
          
        </div>
        
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
