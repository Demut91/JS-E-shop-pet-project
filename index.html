<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <input type="text" v-model="searchline" class="goods-search" />
        <button class="search-button btn" @click="filterGoods" type="button">Искать</button>
        <button class="btn" @click="showCart = !showCart" type="button">Корзина</button>
      </header>
      <goodslist :goods="filteredGoods"></goodslist>
      
      <transition name="fade">
        <div v-if="showCart" class="cart">
          <h2 class="item-title">Корзина</h2>
        </div>
      </transition>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
